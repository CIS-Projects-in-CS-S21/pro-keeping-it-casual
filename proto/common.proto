syntax = "proto3";

package kic.common;

option go_package = "./proto;proto";


message AddFile {
  string name = 1;
  string uri = 2;
  string mimeType = 3;
  map<string, string> tags = 4;
}

message File {
  string id = 1;
  string name = 2;
  string uri = 3;
  string mimeType = 4;
  map<string, string> tags = 5;
}