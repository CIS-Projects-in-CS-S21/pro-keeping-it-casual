apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  namespace: kic
  name: kic-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
    - port:
        number: 50051
        name: grpc
        protocol: GRPC
      hosts:
        - "*"